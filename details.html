<!doctype html>
<html>
<head>
	<title>Cars - details</title>
	<link rel="stylesheet" href="css/details.css">
</head>
<body onload="load()">
	<div id="container">
		<div id="header">
			<h3 id="header-text">Below are the details of the cars</h3>
		</div>
		<div id="content">
			<div id="car1-detail">
				<ul id="car1-detail-list" type="circle">
					<li>Model: S</li>
					<li>Price: $45,000</li>
					<li>Miles per hour: 220</li>
				</ul>
			</div>
			<div id="car2-detail">
				<ul id="car2-detail-list" type="circle">
					<li>Model: M</li>
					<li>Price: $50,000</li>
					<li>Miles per hour: 220</li>
				</ul>
			</div>
			<div id="car3-detail">
				<ul id="car3-detail-list" type="circle">
					<li>Model: X</li>
					<li>Price: $60,000</li>
					<li>Miles per hour: 180</li>
				</ul>
			</div>
			<div id="car4-detail">
				<ul id="car4-detail-list" type="circle">
					<li id="model"></li>
					<li id="price"></li>
					<li id="miles"></li>
				</ul>
			</div>
		</div>
	</div>
<script src="js/index.js"></script>
</body>
</html>
